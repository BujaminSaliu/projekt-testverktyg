LoginView.addTemplate('default', function(){return `

<div class="page-header">
  <h1 class="text-center">Welcome, please log in to continue</h1>
</div>
<div class="container">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-12 col-md-10 col-md-offset-5">Email</label>

        <div class="col-sm-12 col-md-2 col-md-offset-5">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-12 col-md-10 col-md-offset-5">Password</label>
        <div class="col-sm-12 col-md-2 col-md-offset-5">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-5">
          <button type="submit" class="btn btn-primary">Sign in</button>
          <button type="cancel" class="btn btn-primary">Cancel</button>
        </div>
      </div>
    </form>
  </div>

`});
